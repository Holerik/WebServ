<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css" type="text/css" media="screen">
</head>
<body>

    {% for obj in posts %}
    <div class="question">
        <h3>{{ obj.title }}</h3>
        <a href="{{ obj.get_url }}">go to question</a>
        <p>Date: {{ obj.added_at }}</p>
    </div>
    {% endfor %}

    <nav><ul class="pagination">
        {% for p in paginator.page_range %}
            {% if p == page.number %}
            <li class="active">
            {% else %}
            <li>
            {% endif %}
                <a href="{{ paginator.baseurl }}{{ p }}">{{ p }}</a>
            </li>
        {% endfor %}
    </ul></nav>
</body>
</html>
